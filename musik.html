<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Love & Music</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('ayang.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        .big-love {
            font-size: 100px;
            color: red;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 100px;
        }
        .big-love:hover {
            transform: scale(1.2);
        }
        .love-text {
            position: absolute;
            color: red;
            font-size: 24px;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }
        .moving-image {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('ayang.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: moveAround 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        @keyframes moveAround {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }
        .music-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enjoy the Romantic Music üé∂</h1>
    <div class="music-container">
        <audio autoplay loop>
            <source src="sempurna.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>
    </div>
    <h1>Click the Love ‚ù§Ô∏è</h1>
    <div class="big-love" onclick="showLove()">‚ù§Ô∏è</div>
    <div class="moving-image"></div>
    
    <script>
        function showLove() {
            for (let i = 0; i < 20; i++) {
                let love = document.createElement("div");
                love.classList.add("love-text");
                love.innerHTML = "I Love You ‚ù§Ô∏è";
                love.style.left = Math.random() * 100 + "vw";
                love.style.top = Math.random() * 100 + "vh";
                love.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(love);

                setTimeout(() => love.remove(), 5000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('ayang.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 50px;
            position: relative;
        }
        
        /* Filter Love */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            z-index: -1;
        }

        /* Kata-kata Romantis */
        .love-text {
            position: absolute;
            top: 125%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 80%;
        }

        .love-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }
        .love-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Hi sayang</h1>
    <h2>Click the Button for a Romantic Surprise!</h2>
    <p class="love-text">Hi sayang, aku Andre cowomu. Hi, aku cuma mau bilang terimakasiii udah mau sama aku sayang. Aku sangat sayang banget sama kamu, aku sangat takut kehilangan kamu. Terus sama aku yaa ❤️</p>
    <button class="love-button" onclick="location.href='musik.html'">Next Page</button>
</body>
</html>
